<section id="condor-em-casa" class="py-4" *ngIf="item.status">
  <div class="container">
    <div class="row justify-content-around">
      <div class="col-10 col-md-6 col-lg-5 col-xl-4 align-self-center">
        <img [src]="item.image" class="img-fluid mb-3 mb-md-0" [alt]="item.texto">
      </div>
      <div class="col-10 col-md-6 col-lg-5 col-xl-5 align-self-center">
        <img [src]="item.button.img" class="img-fluid mb-4" [alt]="item.texto">
        <p class="eletro" [innerHtml]="item.eletro"></p>
      </div>
    </div>
  </div>
</section>
