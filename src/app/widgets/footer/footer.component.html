<footer id="footer" *ngIf="item.status">
  <div class="container">
    <div class="row ios justify-content-between">
      <div class="col-12 col-md-4 col-lg-2 align-self-center">
        <a href="https://www.condor.com.br/" target="_blank">
          <img src="./assets/images/logo.png" alt="Rede Condor" class="logo" />
        </a>
      </div>
      <div class="col-md-6 d-none d-lg-block">
        <p class="copyright"> {{ item.titulo }} </p>
      </div>
      <div class="col-12 col-md-4 col-lg-3 align-self-center">
        <div class="d-flex flex-row justify-content-center py-2 py-lg-0">
          <a [href]="icon.url" target="_blank" class="circle btn-circle mr-4" *ngFor="let icon of item.media">
            <i [class]="icon.icon"></i>
          </a>
        </div>
      </div>
    </div>
  </div>
  <p class="copyright bg-shadow d-lg-none">{{ item.titulo }}</p>
</footer>
