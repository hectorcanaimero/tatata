<section *ngIf="item.status" class="py-3">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-11">
        <p class="text-legal" [innerHtml]="item.legal"></p>
      </div>
    </div>
  </div>
</section>
<footer id="footer" *ngIf="item.status">
  <div class="container py-2">
    <div class="row ios justify-content-between">
      <div class="col-12 col-md-4 col-lg-3 align-self-center">
        <a href="https://www.condor.com.br/" target="_blank">
          <img src="./assets/images/logo.png" alt="Rede Condor" class="img-fluid mx-auto d-block" />
        </a>
      </div>
      <div class="col-12 col-md-4 col-lg-3 align-self-center mt-2">
        <div class="d-flex flex-row justify-content-center">
          <a *ngFor="let social of item.source" [href]="social.url" target="_blank" class="circle btn-circle mr-3">
            <i [class]="social.icon"></i>
          </a>
        </div>
      </div>
    </div>
  </div>
  <div class="copyright">
    <p [innerHTML]="item.title"></p>
  </div>
</footer>
