<section id="banner" *ngIf="items.status" [ngStyle]="{'background-image': 'url(' + items.background + ')'}">
  <div class="flex-center">
    <div class="container pt-5">
      <div class="row">
        <div class="col-md-1 col-xl-2 d-none d-md-block"></div>
        <div class="col-12 col-md-8 col-lg-7 col-xl-5 wow slideInLeft" data-wow-offset="15">
          <h2 class="lead texto-banner" [innerHtml]="items.texto"></h2>
        </div>
      </div>
    </div>
  </div>
</section>
