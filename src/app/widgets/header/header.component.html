<header id="header" *ngIf="item.status">
  <app-menu [item]="menu"></app-menu>
  <div class="content">
    <div class="container-fluid">
      <div class="row no-gutters justify-content-center pt-5">
        <div class="col-12 col-md-9 col-xl-7 align-self-center">
          <a href="">
            <img [src]="item.kv" class="w-100" alt="Corrente de Esperanca">
          </a>
        </div>
        <div class="col-12 col-md-7 col-xl-5">
          <img [src]="item.kv2" class="w-100 mb-4" [alt]="item.title.alt">
          <p class="title"><span>{{ item.title }}</span></p>
        </div>
      </div>
    </div>
  </div>
  <app-participar [item]="participar"></app-participar>
</header>
