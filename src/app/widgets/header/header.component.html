<header id="header" *ngIf="item.status" [ngStyle]="{'background-image': 'url(' + item.background + ')'}">
  <app-menu [item]="menu"></app-menu>
  <div class="container">
    <div class="flex-center">
      <div class="row justify-content-center">
        <div class="col-12 col-md-6">
          <a href="">
            <img [src]="item.kv" class="img-fluid" alt="Corrente de Esperanca">
          </a>
        </div>
      </div>
    </div>
  </div>
</header>
<div class="youtube" *ngIf="item.youtube.status">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-md-7">
        <div class="frame">
          <app-youtube [id]="item.youtube.id"></app-youtube>
        </div>
      </div>
    </div>
  </div>
</div>
