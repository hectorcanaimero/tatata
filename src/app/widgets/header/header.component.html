<header id="header" *ngIf="item.status" [ngStyle]="{'background-image': 'url(' + item.background + ')'}">
  <app-menu [item]="menu"></app-menu>
  <div class="container py-5">
    <div class="row justify-content-center pt-md-5">
      <div class="col-12 col-md-6 align-self-center">
        <a href="">
          <img [src]="item.kv" class="img-fluid mb-3" alt="Corrente de Esperanca">
        </a>
      </div>
      <div class="col-12 col-md-6 align-self-center" *ngIf="item.youtube.status">
        <div class="frame">
          <app-youtube [id]="item.youtube.id"></app-youtube>
        </div>
      </div>
    </div>
  </div>
</header>
