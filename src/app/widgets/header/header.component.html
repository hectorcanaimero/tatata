<header id="header" *ngIf="item.status">
  <app-menu [item]="menu"></app-menu>
  <div class="container py-5">
    <div class="row no-gutters justify-content-center pt-5">
      <div class="col-12 col-md-9 col-xl-5 align-self-center">
        <a href="">
          <img [src]="item.kv" class="img-fluid" alt="Corrente de Esperanca">
        </a>
      </div>
      <div class="col-12 col-md-7 col-xl-7">
        <img [src]="item.title.img" class="img-fluid" [alt]="item.title.alt">
      </div>
      <div class="col-11 col-md-7 col-xl-6 mt-5" *ngIf="item.youtube.status">
        <app-youtube [id]="item.youtube.id"></app-youtube>
      </div>
    </div>
  </div>
</header>
