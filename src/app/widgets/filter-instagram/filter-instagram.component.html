<section id="filtro py-5" *ngIf="item.status">
  <div class="container mb-md-5">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5 align-self-center">
        <h2 class="titulo"> {{ item.titulo }}</h2>
      </div>
      <div class="col-7 col-md-2" *ngFor="let it of item.source">
        <img [src]="it.mobile" class="img-fluid d-md-none">
        <img [src]="it.desktop" class="img-fluid d-none d-md-block" alt="">
      </div>
    </div>
  </div>
</section>
