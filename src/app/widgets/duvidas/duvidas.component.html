<section id="banner" *ngIf="items.status" [ngStyle]="{'background-image': 'url(' + items.bg + ')'}">
  <div class="container wow fadeIn">
    <div class="row justify-content-center">
      <div class="col-md-9 ">
        <div class="content pt-5 pb-4">
          <h2 class="titulo">{{ items.titulo }}</h2>
          <div class="texto-duvida" [innerHtml]="outHtml"></div>
        </div>
      </div>
      <div class="col-md-3 d-none d-md-block">
        <img src="./assets/images/medalha.png" class="img-fluid" alt="Medalla">
    </div>
    </div>
  </div>
</section>
