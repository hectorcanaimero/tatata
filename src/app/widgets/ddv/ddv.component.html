<section id="ddv" class="py-5" *ngIf="item.status">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-9 col-md-6 col-xl-5 mb-3">
        <img [src]="item.logo" alt="Dinheiro de Volta" class="w-100">
      </div>
      <div class="col-md-11 mb-5">
        <div class="position-relative">
          <p class="titulo" [innerHtml]="item.titulo"></p>
          <p class="subtitulo" [innerHtml]="item.subtitulo"></p>
          <img [src]="item.selo" alt="Selo do Clube Condor" class="one">
        </div>
      </div>
      <div class="col-md-4 col-xl-3">
        <a [href]="item.buttom.link" target="_blank" class="button">
          <p class="mb-0">{{ item.buttom.text }}</p>
        </a>
      </div>
    </div>
  </div>
</section>
