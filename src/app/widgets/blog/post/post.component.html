<div class="card">
  <a href="https://www.condor.com.br/blog/{{ post.slug }}" target="_blank">
    <div class="bg-image hover-overlay ripple" data-mdb-ripple-color="light">
      <img [src]="post.medium" class="w-100" />
      <a href="https://www.condor.com.br/blog/{{ post.slug }}" target="_blank">
        <div class="mask" style="background-color: rgba(251, 251, 251, 0.15)"></div>
      </a>
    </div>
    <div class="card-body">
      <h5 class="card-title">{{ post.title }}</h5>
      <p>
        <a href="https://www.condor.com.br/blog/{{ post.slug }}" target="_blank" class="link">Ver mais...</a>
      </p>
    </div>
  </a>
</div>
