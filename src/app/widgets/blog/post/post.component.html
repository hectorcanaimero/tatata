<div class="card">
  <div class="bg-image hover-overlay ripple" data-mdb-ripple-color="light">
    <img [src]="post.medium" class="w-100" />
    <a href="#!">
      <div class="mask" style="background-color: rgba(251, 251, 251, 0.15)"></div>
    </a>
  </div>
  <div class="card-body">
    <h5 class="card-title">{{ post.title }}</h5>
    <a href="https://www.condor.com.br/blog/{{ post.slug }}" target="_blank" class="btn btn-primary">ver mais</a>
  </div>
</div>
