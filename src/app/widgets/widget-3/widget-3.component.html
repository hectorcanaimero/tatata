<section id="cortes" class="py-5" *ngIf="item.status">
  <div class="container">
    <h2 class="titulo" [innerHtml]="item.titulo"></h2>
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <p class="content" [innerHtml]="item.content"></p>
      </div>
      <div class="col-lg-9">
        <p class="subtitulo" [innerHtml]="item.subtitulo"></p>
        <swiper [config]="options" [navigation]="true" (slideChange)="onSlideChange($event)">
          <ng-template *ngFor="let box of item.source; let i = index" swiperSlide>
            <div class="box" [ngClass]="visual === i ? 'zoom':'mt-5'">
              <img [src]="box.image" [alt]="box.name" class="img-fluid" [ngClass]="visual !== i ? 'grayscale' : ''">
              <div class="contenedor" *ngIf="visual === i; else semVisual">
                <p class="button"> <span>{{ box.name }}</span> </p>
                <p class="content">{{ box.text }}</p>
              </div>
              <ng-template #semVisual>
                <p class="sem-visual"> <span>{{ box.name }}</span> </p>
              </ng-template>
            </div>
          </ng-template>
        </swiper>
      </div>
    </div>
  </div>
</section>
